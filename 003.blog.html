---
layout: main
title: Blog
permalink: blog/
---

<section>
    <h1>Latest posts</h1>

    <div class="content">
        <ul>
            {% for post in site.posts %}
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a>: {{ post.date }}
                </li>
            {% endfor %}
        </ul>
    </div>
</section>
